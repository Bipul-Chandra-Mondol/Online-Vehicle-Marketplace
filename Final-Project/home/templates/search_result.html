{% extends 'base.html' %}
{% load static %}

{% block content %}



<section class=" body-font bg-white">
    <h1 class="text-center text-5xl font-bold pt-10">Search Results:</h1>
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -m-4">

            {% for product in products %}

            <div class="lg:w-1/4 md:w-1/2 p-4 w-full cursor-pointer">
                <a class="block relative h-48 rounded overflow-hidden">
                    <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                        src="{{product.images.url}}">
                </a>
                <a href="{{product.get_url}}">
                    <div class="mt-4">
                        <p class="text-gray-500 text-xs tracking-widest title-font mb-1">MODEL: {{product.mode_name}}
                        </p>
                        <h2 class="text-gray-900 title-font text-lg font-medium"> ENGINE: {{product.engine}}</h2>
                        <p class="text-gray-500 text-xs tracking-widest title-font mb-1">PRICE: ${{product.price}}
                        </p>
                    </div>
                </a>
            </div>

            {% endfor %}

        </div>
    </div>
</section>

{% endblock content %}
